<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overlay Board</title>
  <style>
    body {
      margin: 0;
      background-color: rgba(0, 0, 0, 0.8);
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    #board {
      display: flex;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      gap: 20px;
    }

    .column {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      width: 250px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }

    .column h2 {
      margin: 0 0 10px;
    }

    .column.drag-over {
      background-color: rgba(40, 167, 69, 0.1);
      outline: 2px dashed #28a745;
    }

    .task-list {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .task {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .task input {
      background: transparent;
      border: none;
      color: white;
      width: 100%;
      outline: none;
    }

    .add-btn {
      background: none;
      border: 1px dashed white;
      color: white;
      padding: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #details-panel {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 300px;
      background-color: #222;
      padding: 10px;
      box-sizing: border-box;
      color: white;
      display: none;
      flex-direction: column;
    }

    #details-panel.visible {
      display: flex;
    }

    #details-text {
      background: transparent;
      color: white;
      border: 1px solid white;
      resize: none;
      overflow: hidden;
      line-height: 1.2em;
      min-height: calc(1.2em * 4);
      max-height: 80%;
      width: 100%;
    }

    .trash-zone {
      border: 2px dashed red;
      border-radius: 12px;
      background-color: rgba(255, 0, 0, 0.1);
      padding: 16px;
      text-align: center;
      color: red;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    .trash-zone.drag-over {
      background-color: rgba(255, 0, 0, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <div id="details-panel" class="">
    <h3>Details</h3>
    <textarea id="details-text"></textarea>
      <div style="padding-top: 10px; display: flex; align-items: left;">
        <input id="task-project" type="text" placeholder="Projektname fÃ¼r Task..." style="flex: 1; padding: 5px; background: transparent; color: white; border: 1px solid white;" />
      </div>
    <div style="display: flex; gap: 5px; margin-top: 10px;">
      <input id="task-link" type="text" placeholder="Link..." style="flex: 1; padding: 5px; background: transparent; color: white; border: 1px solid white;" />
      <button id="open-link-btn" style="padding: 5px; background: green; color: white; border: none; cursor: pointer;">Open</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
